<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>400 Words of TOEFL - Intermediate English - Food And Famine</title>
  <link rel="stylesheet" href="css/400_words_TOEFL.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <header role="banner" aria-label="Course banner">
    <div class="header-icons" aria-label="Header actions">
        <span class="material-symbols-outlined">book_3</span>
    </div>
    <a href="#" aria-label="Course homepage link">
      400 Words of TOEFL - Intermediate English - Food And Famine
    </a>
    <div class="header-icons" role="group" aria-label="Header actions">
      <button aria-label="Show keyboard" class="icon-button" type="button" title="Show keyboard">
        <span class="material-symbols-outlined">keyboard_alt</span>
      </button>
      <button aria-label="Close course" class="icon-button" type="button" title="Close course">Ã—</button>
    </div>
  </header>
  <div class="content-area">
      <div class="progress-wrapper" aria-label="Quiz progress">
        <div class="progress-container" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="48">
          <div class="progress-fill"></div>
        </div>
        <div class="progress-number" aria-live="polite" aria-atomic="true">4</div>
      </div>
    <main class="main-content">
        <p class="instruction">Pick the correct answer</p>

        <h2 class="question">severe hunger; a drastic food shortage</h2>

        <div class="question-n">N</div> <div class="answers">
            <button class="answer-btn">
                <span class="answer-badge">1</span> <span class="answer-text">bathe</span>
            </button>
            <button class="answer-btn">
                <span class="answer-badge">2</span> <span class="answer-text">famine</span>
            </button>
            <button class="answer-btn">
                <span class="answer-badge">3</span> <span class="answer-text">suspend</span>
            </button>
            <button class="answer-btn">
                <span class="answer-badge">4</span> <span class="answer-text">sanity</span>
            </button>
        </div>
    </main>
  </div>
  <aside class="sidebar" aria-label="Extra quiz controls">
    <button class="btn-unknown" type="button" aria-pressed="false" title="I don't know the answer">I don't know
    </button>
    <div class="sidebar-icons" role="group" aria-label="Additional tools">
      <span class="material-symbols-outlined">electric_bolt</span>
      <span class="material-symbols-outlined">book_3</span>
    </div>
  </aside>
</body>
</html>
