<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memrise Login</title>
  <link rel="stylesheet" href="css/signin.css" />
</head>
<body>
  <header>
    <div class="logo">MEM<br>RISE</div>
  </header>

  <div class="container">
    
    <h1>Đăng nhập để có cảm hứng<br>và học tập nhanh hơn</h1>

    <button class="btn google"> <alt="">Đăng nhập với Google</button>
    <button class="btn facebook"><alt="">Đăng nhập với Facebook</button>
    <button class="btn apple"><alt="">Đăng nhập với Apple</button>

    <div class="divider">hoặc</div>

    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="abc@gmail.com" required>

      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" placeholder="********" required>

      <a href="#" class="forgot">Quên mật khẩu!</a>

      <button type="submit" class="signin-btn">Đăng nhập</button>
    </form>

    <p class="signup-text">Chưa có tài khoản? <a href="#">Đăng kí ngay!</a></p>
  </div>

  <footer>
  <div class="footer-content">
    <a href="#"><img src="images/icon_footer1_signin.png" alt=""> About</a>
    <a href="#"><img src="images/icon_footer2_signin.png" alt=""> Blog</a>
    <a href="#"><img src="images/icon_footer3_signin.png" alt=""> Terms</a>
    <a href="#"><img src="images/icon_footer4_signin.png" alt=""> Privacy</a>
    <a href="#"><img src="images/icon_footer5_signin.png" alt=""> Contact</a>
  </div>
  <p>© 2025 Memrise</p>
</footer>


</body>
</html>
