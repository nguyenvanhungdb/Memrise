
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memrise Login</title>
  <link rel="stylesheet" href="css/signin.css" />
</head>
<body>
  <header>
    <div class="logo">MEM<br>RISE</div>
  </header>

  <div class="container">
    <h1>Đăng nhập để có cảm hứng<br>và học tập nhanh hơn</h1>

    <button class="btn google">Đăng nhập với Google</button>
    <button class="btn facebook">Đăng nhập với Facebook</button>
    <button class="btn apple">Đăng nhập với Apple</button>

    <div class="divider">hoặc</div>

    <!-- Form đăng nhập -->
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="abc@gmail.com" />
      <div class="error" id="emailError"></div>

      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" placeholder="********" />
      <div class="error" id="passwordError"></div>

      <a href="#" class="forgot">Quên mật khẩu!</a>

      <button type="submit" class="signin-btn">Đăng nhập</button>
    </form>

    <p class="signup-text">Chưa có tài khoản? <a href="#">Đăng kí ngay!</a></p>
  </div>

  <footer>
    <div class="footer-content">
      <a href="#"><img src="images/icon-home.png" alt=""> About</a>
      <a href="#"><img src="images/icon-person.png" alt=""> Blog</a>
      <a href="#"><img src="images/icon-return.png" alt=""> Terms</a>
      <a href="#"><img src="images/icon-mailbox.png" alt=""> Privacy</a>
      <a href="#"><img src="images/icon-heart.png" alt=""> Contact</a>
    </div>
    <p>© 2025 Memrise</p>
  </footer>
  <script src="js/signin.js"></script>
</body>
</html>
