<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký</title>
  <link rel="stylesheet" href="css/signup.css" />
</head>
<body>
  <header>
    <div class="logo">MEM<br>RISE</div>
  </header>

  <main>
    <div class="container">
      <div class="left">
        <img src="images/person-signup.png" alt="Promo Person" class="promo-image" />
      </div>
      <div class="right">
        <h1>Đăng ký<br>và học tập ngay</h1>
        
        <button class="btn google-btn">Đăng nhập với Google<br><small></small></button>
        <button class="btn facebook-btn">Đăng nhập với Facebook</button>
        <button class="btn apple-btn">Đăng nhập với Apple</button>

        <p class="or">Hoặc đăng ký với email</p>

        <!-- FORM ĐĂNG KÝ -->
        <form id="signupForm">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="abc@gmail.com" required>
          <div class="error" id="emailError"></div>

          <label for="password">Mật khẩu</label>
          <input type="password" id="password" placeholder="********" required>
          <div class="error" id="passwordError"></div>

          <div class="note">
            <p><strong>Đảm bảo mật khẩu của bạn:</strong></p>
            <ul>
              <li>Có 6 ký tự hoặc dài hơn</li>
              <li>Không chứa khoảng trắng</li>
            </ul>
          </div>

          <button type="submit" class="submit-btn">Đăng ký ngay</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <a href="#"><img src="images/icon-home.png" alt=""> About</a>
      <a href="#"><img src="images/icon-person.png" alt=""> Blog</a>
      <a href="#"><img src="images/icon-return.png" alt=""> Terms</a>
      <a href="#"><img src="images/icon-mailbox.png" alt=""> Privacy</a>
      <a href="#"><img src="images/icon-heart.png" alt=""> Contact</a>
    </div>
    <p>© 2025 Memrise</p>
  </footer>

  <script src="js/signup.js"></script> 
</body>
</html>
