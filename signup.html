
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sign up</title>
  <link rel="stylesheet" href="css/signup.css" />
</head>
<body>
  <header>
    <div class="logo">MEM<br>RISE</div>
  </header>

  <main>
    <div class="container">
      <div class="left">
        <img src="images/signupimg.png" alt="Promo Person" class="promo-image" />
      </div>
      <div class="right">
        <h1>Đăng ký<br>và học tập ngay</h1>
        
        <button class="btn google-btn">Đăng nhập với Google<br><small></small></button>
        <button class="btn facebook-btn">Đăng nhập với Facebook</button>
        <button class="btn apple-btn">Đăng nhập với Apple</button>
        <br>
        <p class="or">Hoặc đăng ký với email</p>

        <form>
          <label>Email</label>
          <input type="email" placeholder="abc@gmail.com" required>

          <label>Password</label>
          <input type="Mật khẩu" placeholder="********" required>

          <div class="note">
            <p><strong>Đảm bảo mật khẩu của bạn:</strong></p>
            <ul>
              <li>Có 6 ký tự hoặc dài hơn</li>
              <li>Không chứa khoảng cách</li>
            </ul>
          </div>

          <button type="submit" class="submit-btn">Đăng ký ngay</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
  <div class="footer-content">
    <a href="#"><img src="images/icon_footer1_signin.png" alt=""> About</a>
    <a href="#"><img src="images/icon_footer2_signin.png" alt=""> Blog</a>
    <a href="#"><img src="images/icon_footer3_signin.png" alt=""> Terms</a>
    <a href="#"><img src="images/icon_footer4_signin.png" alt=""> Privacy</a>
    <a href="#"><img src="images/icon_footer5_signin.png" alt=""> Contact</a>
  </div>
  <p>© 2025 Memrise</p>
</footer>
</body>
</html>
